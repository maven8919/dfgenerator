<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Daily fantasy lineup generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index" th:href="@{/index}">DF Generator</a>
        </div>
    </div>
</nav>

<div id="df_site_logo">
    <img id="dk_img" src="/df_site_logos/draftkings_logo.jpg" th:src="@{/df_site_logos/draftkings_logo.jpg}" class="img-fluid" alt="Draftking logo" />
    <div id="dk_sports">
        <img id="dk_baseball" src="/sport_logos/baseball.png" th:src="@{/sport_logos/baseball.png}" class="img-fluid" alt="Baseball logo" />
    </div>
    <div id="df_form">
        <form action="/csvFile" th:action="@{/csvFile}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csv_input">Csv input</label>
                <div class="file-input">
                    <input type="file" class="form-control-file" id="csv_input" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>


<script>
    $(document).ready(function(){
        $("#df_form").hide();
        $("#dk_sports").hide();

        $("#dk_img").click(function(){
            $("#df_form").hide();
            $("#dk_sports").slideToggle(500);
        });

        $("#dk_baseball").click(function(){
            $("#df_form").slideToggle(500);
            $("#df_form .form-group label").text("DraftKings Baseball Csv Input");
            $("#df_form form").attr("action", "/df_baseball_csv");
            $("#df_form form").attr("th:action", "@{/df_baseball_csv}");
        });
    });
</script>
</body>
</html>
